<!-- crm/templates/crm/client_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список клиентов</title>
</head>
<body>
    <h1>Список клиентов</h1>
    <ul>
        {% for client in clients %}
            <li>{{ client.name }} - {{ client.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
