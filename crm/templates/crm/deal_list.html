<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сделок</title>
</head>
<body>
    <h1>Список сделок</h1>
    <table>
        <thead>
            <tr>
                <th>Описание</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Клиент</th>
            </tr>
        </thead>
        <tbody>
            {% for deal in deals %}
            <tr>
                <td>{{ deal.description }}</td>
                <td>{{ deal.amount }}</td>
                <td>{{ deal.date }}</td>
                <td>{{ deal.client.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_deal' %}">Создать сделку</a>
</body>
</html>
