{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow rounded-4">
        <h2 class="mb-4">Оставить отзыв для клиента: <b>{{ client.name }}</b></h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ form.rating.id_for_label }}">Оценка (от 1 до 5)</label>
                {{ form.rating }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.comment.id_for_label }}">Комментарий</label>
                {{ form.comment }}
            </div>
            <button type="submit" class="btn btn-success w-100">Отправить отзыв</button>
        </form>
    </div>
</div>
{% endblock %}
