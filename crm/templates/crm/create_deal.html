{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Создание сделки</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Создать сделку</button>
        <a href="{% url 'deal_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
    </form>
</div>
{% endblock %}
