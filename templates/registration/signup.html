{% extends "base.html" %}

{% block title %}Регистрация в CRM-системе{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Регистрация</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password1">Пароль</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Подтверждение пароля</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-success btn-block">Зарегистрироваться</button>
        </form>
        <p class="mt-3 text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>
</div>
{% endblock %}
