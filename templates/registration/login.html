{% extends "base.html" %}
{% load static %}

{% block title %}Вход в CRM-систему{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow-lg p-5 rounded-4 bg-light">
            <h2 class="text-center mb-4 text-primary">Вход в систему</h2>

            {% if form.errors %}
                <div class="alert alert-danger">
                    Пожалуйста, проверьте введённые данные.
                </div>
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Электронная почта или телефон" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill">Войти</button>
            </form>

            <p class="mt-3 text-center">
                <a href="#" class="text-decoration-none">Забыли пароль?</a>
            </p>

            <p class="mt-4 text-center">
                Нет аккаунта? <a href="{% url 'signup' %}" class="fw-bold text-decoration-none">Создать новый аккаунт</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
