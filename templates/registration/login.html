{% extends "base.html" %}

{% block title %}Вход в CRM-систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Вход в систему</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Пароль</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        <p class="mt-3 text-center">Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
